#####################################################################
# 	Homing 
#####################################################################

[safe_z_home]
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
home_xy_position: 110,110
speed:100
z_hop:10
z_hop_speed: 5  ;10

[bed_mesh]
speed: 150
mesh_min: 60,80          ;25,25
mesh_max: 215,215        ;195,195
algorithm: bicubic
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
#horizontal_move_z: 6      ;6, 8

[bed_screws]
screw1:30,55
screw1_name:1
screw2:200,55
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4

