## BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				[gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Probe pin								[probe] section
## Fine tune E steps					[extruder] section

## ******************************************************
## Includes
## ******************************************************
[include mainsail.cfg]
[include btt-ebb36.cfg]
[include printer-macros.cfg]

## ************************************
## Printer Settings
## ************************************
[idle_timeout]
timeout: 1800

[display_status]

[pause_resume]
recover_velocity: 50.0

[print_stats]

[mcu]
##	[X ] - B Motor
##	[Y ] - A Motor
##	[E ] - Extruder on the EBB36 CanBus
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_280017001750344D30353320-if00
#serial: /dev/serial/by-id/usb-CanBoot_stm32f446xx_280017001750344D30353320-if00
canbus_uuid: 45a3695bb38a
#restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000    			#Max 8000
max_accel_to_decel: 3000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 1000
square_corner_velocity: 5    ;4.5 - 5

# ******************************************************
# PCB Temperature sensors
# ******************************************************
[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !EBBCan: PB7
position_min: 0
##--------------------------------------------------------------------

position_endstop: 0
position_max: 220

##--------------------------------------------------------------------
homing_speed: 50   #Max 100
second_homing_speed: 5
homing_retract_dist: 5


##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: True
run_current: 0.8         ;0.700, 0.700 to 0.950 
hold_current: 0.6        ;0.600, 0.450 to 0.700 
sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG6
position_min: 0
##--------------------------------------------------------------------

position_endstop: 0
position_max: 220

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 5
second_homing_speed: 5

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: True
run_current: 0.8         ;0.700, 0.700 to 0.950 
hold_current: 0.6        ;0.600, 0.450 to 0.700 
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Middle on MOTOR3_A
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 4         ; 4, 8, 40,
microsteps: 16
#endstop_pin: !PG10  #disable to use bltouch
#position_endstop: 0.0  # -0.10, 0.5 disable to use bltouch
endstop_pin: probe:z_virtual_endstop  #enable to use bltouch
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
##--------------------------------------------------------------------

#position_endstop: -0.10
position_max: 300

##--------------------------------------------------------------------
position_min: -5          ;-10
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: true
run_current: 0.650      ;0.6 to 0.96
hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

