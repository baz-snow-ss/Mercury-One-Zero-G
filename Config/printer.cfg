# accel_per_hz: 70
# probe_points:
#     117.5,117.5,10

[resonance_tester]
accel_chip: adxl345
probe_points: 100, 100, 20

[input_shaper]
shaper_freq_x: 70
shaper_type_x: mzv
shaper_freq_y: 47.6
shaper_type_y: mzv

