#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - BED_OUT
heater_pin: PA1
sensor_pin: PF3
##	Validate the following thermistor type to make sure it is correct
sensor_type: EPCOS 100K B57560G104F
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.7       ;0.6
min_temp: 0
max_temp: 120        ;125, 135,
#control: pid
#pid_kp: 66.429
#pid_ki: 1.197
#pid_kd: 921.707

